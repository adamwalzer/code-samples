  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <style>
    	.board {
    		width: 500px;
    		height: 500px;
    	}
    	
    	.card-container {
    		display: inline-block;
    		font-size: 32px;
    		text-align: center;
    		vertical-align: middle;
    	}
    	
    	.card {
    		width: 100px;
    		height: 100px;
    		margin: 10px;
    	}
    	
    	.content {
			display: table-cell;
			vertical-align: middle;
			width: 100px;
			height: 100px;
		}
    </style>
  </head>
  <body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	
	<script type="text/template" id="card-back">
	  <div class="card back" id="<%= card.spot %>" style="background-color: <%= card.backColor %>">
	  </div>
	</script>
	
	<script type="text/template" id="card-front">
	  	  <%= card.letter %>
	</script>
	
	<div class="board"></div>
	
	<script src="jquery.flip.min.js" type="text/javascript"></script>
    <script src="match_game.js" type="text/javascript"></script>
  </body>
  </html>
