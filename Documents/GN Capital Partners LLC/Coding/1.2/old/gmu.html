<html>
<head>
	<title>iNom</title>
	<link rel="shortcut icon" href="http://i-nom.com/favicon.ico" />
	
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" language="javascript" src="js/ajax.js"></script>
</head>
<body>
	<div id="content">
		<div id="toparea">
			<div id="topbar">
				<p>iNom</p>
			</div>
			<div id="toplogin">
				<form action="javascript:login()" method="post" class="login_form">
					<center>
					<div id="topform">
					&nbsp;
					Username <input type="text" id="email" name="email" placeholder="Username" size="23" /><br>
					&nbsp;
					Password <input type="password" id="password" name="password" placeholder="Password" size="24" /><br>
					<div align="right"><input type="submit" value="Login" /></div>
					&nbsp;
					<a href="javascript:setMain('register.html')">Register</a>
					&nbsp;
					<a href="javascript:setMain('forgotpassword.html')">Forgot Password?</a>
					&nbsp;
					</div>
					</center>
				</form>
			</div>
		</div>
		<div id="mainarea">
			<div id="mainleft">
				<p>iNom</p>
			</div>
			<div id="mainbody">
				<p>iNom</p>
			</div>
		</div>
	</div>
</body>
</html>
